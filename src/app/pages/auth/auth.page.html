    <!-- Segment with default selection -->
    <ion-segment (ionChange)="segmentChanged($event)" color="light" [(ngModel)]="segment">
      <ion-segment-button value="login">
        <ion-label color="light">Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label color="light">register</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="segment">
      <div *ngSwitchCase="'login'">
        <!-- Login form -->
        <form [formGroup]="onLoginForm" class="list-form">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="mail" item-start></ion-icon>
              Email
            </ion-label>
            <ion-input color="light" type="username" formControlName="username"></ion-input>
          </ion-item>
          <p ion-text class="text08"
            *ngIf="onLoginForm.get('username').touched && onLoginForm.get('username').hasError('required')">
            <ion-text color="warning">
              Este campo é obrigatório
            </ion-text>
          </p>

          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="lock-closed-outline" item-start></ion-icon>
              Password
            </ion-label>
            <ion-input color="light" type="password" formControlName="password"></ion-input>
          </ion-item>
          <p ion-text color="warning" class="text08"
            *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
            <ion-text color="warning">
              Este campo é obrigatório
            </ion-text>
          </p>
        </form>

        <p text-right tappable (click)="forgotPass()" class="paz ion-margin">
          <ion-text color="light">
            <strong>Esqueci minha senha</strong>
          </ion-text>
        </p>

        <div>
          <ion-button icon-left size="medium" expand="full" shape="round" color="light" (click)="onSubmit()"
            [disabled]="!onLoginForm.valid" tappable>
            <ion-icon name="log-in"></ion-icon>
            Entrar
          </ion-button>
        </div>
      </div>


      <div *ngSwitchCase="'register'">
        <!-- Register form -->
        <form [formGroup]="onRegisterForm" class="list-form">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="mail" item-start></ion-icon>
              Nome Completo
            </ion-label>
            <ion-input color="light" type="text" formControlName="fullName"></ion-input>
          </ion-item>
          <p ion-text class="text08"
            *ngIf="onRegisterForm.get('fullName').touched && onRegisterForm.get('fullName').hasError('required')">
            <ion-text color="warning">
              Este campo é obrigatório
            </ion-text>
          </p>

          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="mail" item-start></ion-icon>
              E-mail
            </ion-label>
            <ion-input color="light" type="email" formControlName="email"></ion-input>
          </ion-item>
          <p ion-text class="text08"
            *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
            <ion-text color="warning">
              Este campo é obrigatório
            </ion-text>
          </p>

          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="lock-closed-outline" item-start></ion-icon>
              Senha
            </ion-label>
            <ion-input color="light" type="password" formControlName="password"></ion-input>
          </ion-item>
          <p ion-text color="warning" class="text08"
            *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
            <ion-text color="warning">
              Este campo é obrigatório
            </ion-text>
          </p>
        </form>

        <div margin-top>
          <ion-button icon-left size="medium" expand="full" shape="round" color="light" (click)="signUp()"
            [disabled]="!onRegisterForm.valid" tappable>
            <ion-icon name="log-in"></ion-icon>
            Cadastre-se
          </ion-button>
        </div>

        <!-- Other links -->
        <div class="ion-margin text-center paz">
          <span tappable>
            <ion-text color="light">
              <strong>Quero cadastrar meu estabelicimento</strong>
            </ion-text>
          </span>
        </div>
      </div>
    </div>
